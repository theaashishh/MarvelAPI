<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Marvel</title>
  </head>

  <body>
    <!-- header  -->
    <nav>
      <div class="navbar">
        <img
          class="nav-item--img"
          src="../images/Marvel_Logo.svg.png"
          alt="Marvel_Logo"
        />
      </div>
    </nav>

    <!-- search bar -->
    <from class="searchbar" spellcheck="true">
      <input
        class="searchbar-input"
        id="comic-Inp"
        type="text"
        placeholder="Enter Favourite Character "
        spellcheck="true"
      />
      <button class="searchbar-button" id="search-Btn" onclick="handelClick()">
        Search
      </button>
    </from>

    <!-- main content -->

    <div id="what-You-have-search"></div>

    <div id="search-Img" class="api-items"></div>

    <div id="marvel_data" class="api-items"></div>

    <!-- modal  -->

    <div id="modal">
      <p id="close-btn" onclick="close_btn()">
        <img src="../images/cancle-icon.svg" alt="cancle.svg" />
      </p>
      <div class="data-grid">
        <h1 class="title-grid-col-span">Captain America</h1>
        <img src="../images/thor-thefallen.jpg" class="cardimg modal-img" />
        <div class="descp-comic">
          <h4 class="category">Description : </h4>
          <p class="desc">captain America is my Favourite</p>
          <h4 class="category">Comics : </h4>
          <ul class="comic-names comic-list">
            <li>captain america</li>
            <li>Thor</li>
            <li>Captain marvel</li>
            <li>black black widow</li>
          </ul>
        </div>
      </div>
    </div>

    <!-- footer -->
    <script src="./app.js"></script>
    <script src="./searchbar.js"></script>
  </body>
</html>
